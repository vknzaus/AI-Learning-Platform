<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Duolingo-inspired gradients -->
    <linearGradient id="funlabsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16a34a;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:0.8" />
    </linearGradient>

    <!-- Glowing effect filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with subtle shadow -->
  <circle cx="50" cy="52" r="45" fill="url(#shadowGradient)" opacity="0.2"/>
  
  <!-- Main logo background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#funlabsGradient)" filter="url(#glow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- FunLabs "FL" Text -->
  <text x="50" y="62" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="900" 
        text-anchor="middle" fill="white" filter="url(#glow)">FL</text>
  
  <!-- Decorative elements -->
  <!-- Top-right sparkle -->
  <g transform="translate(75, 25)">
    <polygon points="0,-8 2,-2 8,0 2,2 0,8 -2,2 -8,0 -2,-2" fill="rgba(255,255,255,0.9)" opacity="0.8"/>
  </g>
  
  <!-- Bottom-left small circle -->
  <circle cx="20" cy="75" r="4" fill="rgba(255,255,255,0.7)" opacity="0.6"/>
  
  <!-- Top-left tiny dot -->
  <circle cx="25" cy="28" r="2" fill="rgba(255,255,255,0.8)" opacity="0.5"/>
  
  <!-- Right side medium dot -->
  <circle cx="78" cy="60" r="3" fill="rgba(255,255,255,0.6)" opacity="0.7"/>

  <!-- Animated shine effect (for fun) -->
  <defs>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Subtle shine overlay -->
  <ellipse cx="35" cy="35" rx="15" ry="25" fill="url(#shine)" opacity="0.3" transform="rotate(-45 35 35)"/>
</svg>
